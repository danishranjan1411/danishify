<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>danishify-Music made for you</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="logo.jpg" alt="Danish Music" />danishify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songlist">
        <h1>Your favourite music is here</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img src="carelesswhisp.jpg" alt="1" />
            <span class="songName">Careless Whisper</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:00
                <i id="0" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="stlove.jpg" alt="1" />
            <span class="songName">Stereo Love</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >04:08
                <i id="1" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="inf.jpg" alt="1" />
            <span class="songName">Infinity</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:57
                <i id="2" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="aldin.jpg" alt="1" />
            <span class="songName">Aladdin</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:47
                <i id="3" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="fad.jpg" alt="1" />
            <span class="songName">Faded</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >03:32
                <i id="4" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="whupty.jpg" alt="1" />
            <span class="songName">Whoopty</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:05
                <i id="5" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="arms.jpg" alt="1" />
            <span class="songName">Into Your Arms</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:20
                <i id="6" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
        </div>
      </div>
      <div class="songbanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fas fa-2x fa-step-backward" id="previous"></i>
        <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-2x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" id="gif" width="43px" /><span id="masterSongName"
          >Careless Whisper</span
        >
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/0f9ce71bf0.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
